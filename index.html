<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hexagonify</title>

      <div class="shape shape-pointed-top">
        <h3>Hello!</h3>

      </div>
      <div class="shape shape-flat-top">
        <h3>Hello!</h3>
        <p>Nice Content</p>
      </div>
    </div>

    <script type="module" src="/script.js"></script>
    <script type="module" src="/main.js"></script>
